<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€“ YGJ (updated)</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* page-specific styles (kept minimal) */
    .stat{background:rgba(0,0,0,0.045);padding:12px;border-radius:12px;text-align:center}
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn" title="Home"><img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" alt="Home" style="width:34px"></a>
    <h1>Youth Growing Journey â€“ Profile</h1>
    <div style="margin-left:auto; display:flex; gap:.5rem; align-items:center">
      <button id="login-btn" class="btn login-header-btn" onclick="window.location.href='login.html'">
      <i class="fa-solid fa-right-to-bracket"></i> Log In
    </button>
    <button id="signup-btn" class="btn" onclick="window.location.href='register.html'">
      <i class="fa-solid fa-user-plus"></i> Sign Up
    </button>
      <button id="theme-toggle" class="theme-btn" aria-label="Switch theme">ðŸŒ™</button>
      <button id="menu-toggle" class="menu-btn" aria-label="Open menu">â˜°</button>
    </div>
  </header>

  <main class="intro">
    <div style="display:flex; gap:12px; align-items:center">
      <img id="profile-avatar" class="avatar" src="https://placehold.co/200x200/png?text=YGJ" alt="Avatar">
      <div>
        <h2 id="display-name">Guest</h2>
        <p class="small" id="profile-email">Not logged-in</p>
      </div>
      <div style="margin-left:auto; display:flex; gap:.6rem;">
        <button id="edit-profile" class="btn">Edit Profile</button>
        <button id="view-stats" class="btn">View Statistics</button>
        <button id="view-achievements" class="btn">View Achievements</button>
      </div>
    </div>

    <div class="profile-stats" style="margin-top:16px; display:grid; grid-template-columns: repeat(auto-fit,minmax(140px,1fr)); gap:12px;">
      <div class="stat">
        <h3 id="progress-percentage">0%</h3>
        <p>Goals Completed</p>
      </div>
      <div class="stat">
        <h3 id="tasks-completed">0</h3>
        <p>Tasks Completed (all-time)</p>
      </div>
      <div class="stat">
        <h3 id="streak-days">0</h3>
        <p>Consecutive Days Active</p>
      </div>
      <div class="stat">
        <h3 id="level">1</h3>
        <p>Level</p>
      </div>
    </div>

    <div style="margin-top:18px">
      <h3>Quick Actions</h3>
      <div style="display:flex; gap:.30rem; margin-left:12px; justify-content: center;">
        <button id="export-profile" class="btn">Export Profile</button>
        <button id="reset-progress" class="btn">Reset Progress</button>
        <button id="goto-free-plan" class="btn">Open Free Plan</button>
      </div>
    </div>

  </main>

  <footer style="text-align:center; padding:18px; opacity:.8">&copy; Youth Growing Journey</footer>

  <script>
  (function(){
    const getCurrentUser = () => localStorage.getItem('currentUser') || 'guest';
    const nsFree = (key) => `ygj_free_${getCurrentUser()}_${key}`;
    const nsProfile = (key) => `ygj_profile_${getCurrentUser()}_${key}`;

    // load active tasks and archive
    function loadActive(){ try { return JSON.parse(localStorage.getItem(nsFree('tasks_active')) || '[]'); } catch(e){ return []; } }
    function loadArchive(){ try { return JSON.parse(localStorage.getItem(nsFree('tasks_archive')) || '[]'); } catch(e){ return []; } }
    function loadStreak(){ try { return JSON.parse(localStorage.getItem(nsFree('streak')) || '{"count":0,"last":""}'); } catch(e){ return { count:0, last: '' }; } }

    const elDisplayName = document.getElementById('display-name');
    const elEmail = document.getElementById('profile-email');
    const elAvatar = document.getElementById('profile-avatar');
    const elProgress = document.getElementById('progress-percentage');
    const elTasksDone = document.getElementById('tasks-completed');
    const elStreak = document.getElementById('streak-days');
    const elLevel = document.getElementById('level');

    function loadProfileMeta(){ try { return JSON.parse(localStorage.getItem(nsProfile('meta')) || '{}'); } catch(e){ return {}; } }

    function computeKPIs(){
      const active = loadActive(); const archive = loadArchive();
      const totalActive = active.length;
      // all-time done: count of done items in active + archive
      const doneActive = active.filter(t=>t.done).length;
      const doneArchived = archive.filter(t=>t.done).length;
      const doneAll = doneActive + doneArchived;
      // progress for profile: percentage of active tasks done OR if no active tasks, base on all-time (fallback)
      const progress = totalActive ? Math.round((doneActive / totalActive) * 100) : (doneAll ? 100 : 0);
      const streak = loadStreak().count || 0;
      const level = Math.max(1, Math.floor(progress/20) + 1);
      return { totalActive, doneAll, progress, streak, level };
    }

    function renderProfile(){
      const user = getCurrentUser(); const meta = loadProfileMeta();
      elDisplayName.textContent = meta.displayName || (user==='guest' ? 'Guest' : user);
      elEmail.textContent = meta.email || (user==='guest' ? 'Not logged in' : meta.email || 'â€”');
      elAvatar.src = meta.avatar || elAvatar.src;
      const k = computeKPIs();
      elProgress.textContent = k.progress + '%'; elTasksDone.textContent = k.doneAll; elStreak.textContent = k.streak; elLevel.textContent = k.level;
    }

    // edit profile, achievements, stats similar to earlier - omitted for brevity but keep same UX
    document.getElementById('goto-free-plan').addEventListener('click', ()=> window.location.href = 'free-plan.html');

    document.getElementById('reset-progress').addEventListener('click', ()=>{
      if (!confirm('Are you sure? This will remove active tasks and clear the archive and reset streak.')) return;
      localStorage.removeItem(nsFree('tasks_active')); localStorage.removeItem(nsFree('tasks_archive')); localStorage.removeItem(nsFree('streak'));
      renderProfile(); alert('Resetted progress - Keep going!');
    });

    document.getElementById('export-profile').addEventListener('click', ()=>{
      const payload = { meta: loadProfileMeta(), kpis: computeKPIs(), active: loadActive(), archive: loadArchive(), ts: Date.now() };
      const blob = new Blob([JSON.stringify(payload,null,2)], { type: 'application/json' }); const u = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = u; a.download = `ygj_profile_${getCurrentUser()}.json`; a.click(); URL.revokeObjectURL(u);
    });

    // edit profile modal
    document.getElementById('edit-profile').addEventListener('click', ()=>{
      const meta = loadProfileMeta(); const modal = document.createElement('div'); modal.className='modal-overlay'; modal.innerHTML = `
        <div class="modal-content">
          <h3>Edit Profile</h3>
          <label>Display Name<br><input id="mf-name" value="${meta.displayName||''}" style="width:100%"></label>
          <label>Email<br><input id="mf-email" value="${meta.email||''}" style="width:100%"></label>
          <label>Avatar URL<br><input id="mf-avatar" value="${meta.avatar||''}" style="width:100%"></label>
          <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:8px"><button id="mf-cancel" class="btn">Cancel</button><button id="mf-save" class="btn">Save</button></div>
        </div>`;
      document.body.appendChild(modal);
      modal.querySelector('#mf-cancel').addEventListener('click', ()=> modal.remove());
      modal.querySelector('#mf-save').addEventListener('click', ()=>{
        const newMeta = { displayName: modal.querySelector('#mf-name').value.trim(), email: modal.querySelector('#mf-email').value.trim(), avatar: modal.querySelector('#mf-avatar').value.trim() };
        localStorage.setItem(nsProfile('meta'), JSON.stringify(newMeta)); renderProfile(); modal.remove();
      });
    });

    // achievements/stats could reuse old modals, but they should draw from computeKPIs(); omitted here for brevity

    window.addEventListener('storage', (e)=>{ if (e.key && e.key.startsWith(`ygj_free_${getCurrentUser()}`)) renderProfile(); });
    renderProfile();
  })();
  </script>
</body>
</html>
