<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile â€“ YGJ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .profile-container {
      max-width: 500px;
      margin: 80px auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .profile-container h2 {
      font-size: 1.8em;
      margin-bottom: 12px;
    }

    .profile-detail {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 18px;
      border: none;
      background-color: #e0c280;
      color: #222;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #d2b46d;
    }

    #profile-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .loading {
      text-align: center;
      margin-top: 60px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" alt="Home">
    </a>
    <h1>Youth Growing Journey</h1>
    <button class="btn login-header-btn" onclick="window.location.href='login.html'">
      <i class="fa-solid fa-right-to-bracket"></i> Log In
    </button>
    <button class="btn" onclick="window.location.href='register.html'">
      <i class="fa-solid fa-user-plus"></i> Sign Up
    </button>
    <button id="theme-toggle" class="theme-btn" aria-label="Switch theme" style="margin-right: 10px;">ðŸŒ™</button>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="close-sidebar" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-content">
      <button onclick="window.location.href='profile.html'">
        <i class="fa-solid fa-user"></i> Profile
      </button>
      <button onclick="window.location.href='about-us.html'">
        <i class="fa-solid fa-info-circle"></i> About Us
      </button>
      <button onclick="window.location.href='contact.html'">
        <i class="fa-solid fa-envelope"></i> Contact Us
      </button>
    </div>
  </div>

  <main>
    <div id="loading" class="loading">Loading your profile...</div>

    <section class="profile-container" id="profile-section" style="display:none;">
      <h2>Welcome, <span id="profile-name"></span> ðŸ‘‹</h2>
      <div class="profile-detail"><strong>Email:</strong> <span id="profile-email"></span></div>
      <div class="profile-detail"><strong>Member ID:</strong> <span id="profile-id"></span></div>
      <button class="logout-btn" id="logout-btn">Log Out</button>
      <p id="profile-message"></p>
    </section>
  </main>

  <footer>
    &copy; Youth Growing Journey â€“ built for a strong generation.
  </footer>

  <script src="script.js"></script>
<script src="script.js"></script>
<script>
  (function() {
    const API_BASE = 'http://localhost:5000/api'; // Replace for production
    const TOKEN_KEY = 'ygj_token';
    const USER_KEY = 'ygj_user';

    async function fetchProfile(token) {
      try {
        const res = await fetch(`${API_BASE}/auth/me`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!res.ok) return null;
        const data = await res.json();
        return data;

      } catch (err) {
        console.error('Profile fetch failed', err);
        return null;
      }
    } // <-- fetchProfile korrekt geschlossen

    function redirectToLogin() {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem(TOKEN_KEY);
      localStorage.removeItem(USER_KEY);
      redirectToLogin();
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem(TOKEN_KEY);
      const loading = document.getElementById('loading');
      const profileSection = document.getElementById('profile-section');
      const nameEl = document.getElementById('profile-name');
      const emailEl = document.getElementById('profile-email');
      const idEl = document.getElementById('profile-id');
      const msgEl = document.getElementById('profile-message');
      const logoutBtn = document.getElementById('logout-btn');

      // Kein Token â†’ redirect
      if (!token) {
        redirectToLogin();
        return;
      }

      // Token vorhanden â†’ Daten laden
      const userData = await fetchProfile(token);

      if (!userData || !userData.email) {
        console.warn('Invalid token or expired session');
        logout();
        return;
      }

      // Daten anzeigen
      loading.style.display = 'none';
      profileSection.style.display = 'block';
      nameEl.textContent = userData.displayName || 'User';
      emailEl.textContent = userData.email;
      idEl.textContent = userData.id || userData._id || '-';

      logoutBtn.addEventListener('click', () => {
        logout();
      });
    });
  })();
</script>
</body>
</html>
