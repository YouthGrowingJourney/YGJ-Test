  <!-- Profile-specific logic: this ties the profile page to the Free Plan storage and makes progress "real" -->
<script>
/*
  Minimale, gezielte Fixes (nur was nÃ¶tig war):
  - Wenn Login die Session speichert (sessionStorage.ygj_user), synchronisiere die session â†’ localStorage.currentUser
    damit alte auth-checks / globales script.js den Nutzer erkennen.
  - Logout entfernt jetzt auch sessionStorage EintrÃ¤ge (ygj_user, ygj_token).
  - Keine sonstigen Inhalte verÃ¤ndert oder gelÃ¶scht.
*/

// Delegate Logout: funktioniert auf allen Seiten
document.body.addEventListener("click", (e) => {
    if (e.target && e.target.id === "logout-btn") {
        // remove both storage kinds (minimal, sauber)
        localStorage.removeItem("currentUser");
        sessionStorage.removeItem("ygj_user");
        sessionStorage.removeItem("ygj_token");
        updateNav && typeof updateNav === 'function' && updateNav();
        alert("You have been logged out.");
        window.location.href = "index.html";
    }
});

(function() {
    // If a login flow stored user info in sessionStorage (login.html does that),
    // ensure localStorage.currentUser is set so older auth checks still work.
    function restoreCurrentUserFromSession() {
        try {
            const raw = sessionStorage.getItem('ygj_user');
            if (!raw) return;
            const parsed = JSON.parse(raw);
            // prefer username, fallback to email or id
            const id = parsed && (parsed.username || parsed.email || parsed.id || parsed.user_id);
            if (id) {
                // only set if not already present to avoid overwriting
                if (!localStorage.getItem('currentUser')) {
                    localStorage.setItem('currentUser', id);
                }
            }
        } catch (e) {
            // ignore parsing failures
            console.warn('restoreCurrentUserFromSession failed', e);
        }
    }

    // run sync once on page load
    restoreCurrentUserFromSession();

    // --- Helpers to access per-user free-plan storage ---
    const getCurrentUser = () => localStorage.getItem('currentUser') || 'guest';
    const nsFree = (key) => `ygj_free_${getCurrentUser()}_${key}`; // matches free-plan keys
    const nsProfile = (key) => `ygj_profile_${getCurrentUser()}_${key}`; // profile metadata

    // UI elements
    const elDisplayName = document.getElementById('display-name');
    const elEmail = document.getElementById('profile-email');
    const elAvatar = document.getElementById('profile-avatar');
    const elProgress = document.getElementById('progress-percentage');
    const elTasksDone = document.getElementById('tasks-completed');
    const elStreak = document.getElementById('streak-days');
    const elLevel = document.getElementById('level');
    const elInfo = document.getElementById('profile-info');

    function loadStreak() {
        try { return JSON.parse(localStorage.getItem(nsFree('streak')) || '{"count":0,"last":""}'); }
        catch (e) { return { count:0, last: '' }; }
    }

    function saveStreak(obj) { localStorage.setItem(nsFree('streak'), JSON.stringify(obj)); }

    function loadProfile() {
        try { return JSON.parse(localStorage.getItem(nsProfile('meta')) || '{}'); }
        catch { return {}; }
    }

    // ========== KPI-Statistik aus Free Plan Ã¼bernehmen ==========
    function ns(key) { return `ygj_${key}`; }

    // =====================
    // TASKS + HISTORY HANDLING
    // =====================
    function loadTasks() {
        try { return JSON.parse(localStorage.getItem(nsFree('tasks')) || '[]'); }
        catch (e) { return []; }
    }

    function saveTasks(tasks) {
        localStorage.setItem(nsFree('tasks'), JSON.stringify(tasks));
    }

    function loadCompletedHistory() {
        try { return JSON.parse(localStorage.getItem(nsFree('completedHistory')) || '[]'); }
        catch (e) { return []; }
    }

    function saveCompletedHistory(history) {
        localStorage.setItem(nsFree('completedHistory'), JSON.stringify(history));
    }

    function normalizeTasksWithHistory() {
        let tasks = loadTasks();
        let history = loadCompletedHistory();
        let changed = false;

        const archivedIds = new Set(history.map(h => h.id));

        tasks.forEach(t => {
            if (t.done && !t.doneAt) {
                t.doneAt = Date.now();
                changed = true;
            }
        });

        tasks.filter(t => t.done && !archivedIds.has(t.id))
             .forEach(t => history.push({ ...t, archivedAt: Date.now() }));

        saveCompletedHistory(history);
        if (changed) saveTasks(tasks);

        return { tasks, history };
    }

    // =====================
    // KPI-BERECHNUNG
    // =====================
    function computeKPIs() {
        const { tasks, history } = normalizeTasksWithHistory();
        const total = tasks.length + history.length;
        const done = tasks.filter(t => t.done).length + history.length;
        const progress = total ? Math.round((done / total) * 100) : 0;
        const streak = loadStreak().count || 0;
        const level = Math.max(1, Math.floor(progress / 20) + 1);

        return { total, done, progress, streak, level, tasks };
    }

    // =====================
    // RENDER PROFILE
    // =====================
    function renderProfile() {
        const user = getCurrentUser();
        const profile = loadProfile();
        elDisplayName.textContent = profile.displayName || (user === 'guest' ? 'Guest' : user);
        elEmail.textContent = profile.email || (user === 'guest' ? 'Not logged in' : profile.email || 'â€”');
        elAvatar.src = profile.avatar || elAvatar.src;
        elInfo.innerHTML = (profile.info || (user === 'guest' ? 'No Info' : '-'))
                    .replace(/\n/g, '<br>');

        const k = computeKPIs();
        elProgress.textContent = k.progress + '%';
        elTasksDone.textContent = k.done;
        elStreak.textContent = k.streak;
        elLevel.textContent = k.level;
        elProgress.setAttribute('aria-valuenow', k.progress);
    }

    // --- Edit Profile Modal ---
    function openEditProfile() {
        const existing = loadProfile();
        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.innerHTML = `
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <div style="display:flex; gap:12px; align-items:center; margin-top:8px">
                <img id="modal-avatar-preview" src="${existing.avatar || elAvatar.src}" alt="avatar" style="width:84px;height:84px;border-radius:10px;object-fit:cover">
                <div style="flex:1">
                    <label class="small acc">Display Name (max. 20 characters)<br><input id="modal-displayname" type="text" maxlength="20" style="width:100%; padding:.4rem; margin-top:6px; border-radius:8px; border: solid 1.5px #e0c280;" value="${existing.displayName || ''}"></label>
                    <label class="small acc">Email (optional)<br><input id="modal-email" type="email" style="width:100%; padding:.4rem; margin-top:6px; border-radius:8px; border: solid 1.5px #e0c280;" value="${existing.email || ''}"></label>
                    <label class="small acc">Avatar (URL)<br><input id="modal-avatar" type="url" style="width:100%; padding:.4rem; margin-top:6px; border-radius:8px; border: solid 1.5px #e0c280;" value="${existing.avatar || ''}"></label>
                    <label class="small acc">Info (max. 200 characters)<br><textarea id="modal-info" maxlength="200" rows="4" style="width:100%; padding:.4rem; margin-top:6px; border-radius:8px; border: solid 1.5px #e0c280; resize:vertical;">${existing.info || ''}</textarea>

                </div>
            </div>
            <div style="display:flex; gap:.6rem; justify-content:flex-end; margin-top:12px">
                <button id="modal-cancel" class="btn">Cancel</button>
                <button id="modal-save" class="btn">Save</button>
            </div>
        </div>`;
        document.body.appendChild(modal);

        modal.querySelector('#modal-cancel').addEventListener('click', () => modal.remove());
        modal.querySelector('#modal-save').addEventListener('click', () => {
            const newMeta = {
                displayName: modal.querySelector('#modal-displayname').value.trim() || existing.displayName || getCurrentUser(),
                email: modal.querySelector('#modal-email').value.trim() || existing.email || '',
                avatar: modal.querySelector('#modal-avatar').value.trim() || existing.avatar || elAvatar.src,
                info: modal.querySelector('#modal-info').value.trim() || existing.info || ''
            };
            localStorage.setItem(nsProfile('meta'), JSON.stringify(newMeta));
            renderProfile();
            modal.remove();
        });

        modal.querySelector('#modal-avatar').addEventListener('input', (e) => {
            modal.querySelector('#modal-avatar-preview').src = e.target.value || elAvatar.src;
        });
    }

    // =====================
    // MODALS: Achievements & Stats
    // =====================
    function openAchievements() {
        const k = computeKPIs();
        const tasks = k.tasks;
        const ach = [];
        if (tasks.length > 0) ach.push({ id:'first-task', title:'First Task', desc:'You added your first task.' });
        if (k.done >= 1) ach.push({ id:'first-done', title:'First Completion', desc:'You completed your first task â€” nice!' });
        if (k.streak >= 7) ach.push({ id:'7-day-streak', title:'7-day Streak', desc:'You kept going one whole week!' });
        if (k.done >= 30) ach.push({ id:'30-done', title:'30 Tasks Done', desc:'30 tasks completed â€” consistent work!' });

        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.innerHTML = `
        <div class="modal-content">
            <h3>Achievements</h3>
            <p class="small">Earned badges based on your activity.</p>
            <div style="display:grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap:8px; margin-top:12px">
                ${ach.length ? ach.map(a => `<div class="achievement" style="border-radius:8px;padding:10px;background:#f7f7f7"><strong>${a.title}</strong><div class="small">${a.desc}</div></div>`).join('') : '<div class="small">No achievements yet. Keep grinding!</div>'}
            </div>
            <div style="display:flex; justify-content:flex-end; margin-top:12px"><button id="ach-close" class="btn">Close</button></div>
        </div>`;
        document.body.appendChild(modal);
        modal.querySelector('#ach-close').addEventListener('click', () => modal.remove());
    }

    function openStatistics() {
        const k = computeKPIs();
        const tasks = k.tasks;
        const days = 7; const counts = new Array(days).fill(0);
        const labels = new Array(days).fill(0).map((_,i)=>{
            const d = new Date(); d.setDate(d.getDate() - (days-1-i));
            return d.toISOString().slice(0,10).slice(5);
        });

        tasks.forEach(t => {
            if (t.done) {
                const ts = t.doneAt || t.createdAt || Date.now();
                const d = new Date(ts).toISOString().slice(0,10);
                for (let i=0;i<days;i++){
                    const dCheck = new Date(); dCheck.setDate(dCheck.getDate() - (days-1-i));
                    if (d === dCheck.toISOString().slice(0,10)) counts[i]++;
                }
            }
        });

        const max = Math.max(1, ...counts);
        const bars = counts.map(c => `<div style="flex:1; display:flex; flex-direction:column; align-items:center"><div style="height:${Math.round((c/max)*110)}px; width:22px; background:#3cc2ff; border-radius:6px"></div><div style="margin-top:6px; font-size:11px">${c}</div></div>`).join('');

        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.innerHTML = `
        <div class="modal-content">
            <h3>Statistics</h3>
            <div class="stats-grid" style="margin-top:8px">
                <div>
                    <p class="small">Total tasks: <strong>${k.total}</strong></p>
                    <p class="small">Completed: <strong>${k.done}</strong></p>
                    <p class="small">Completion rate: <strong>${k.progress}%</strong></p>
                    <p class="small">Current streak: <strong>${k.streak} days</strong></p>
                    <p class="small">Level: <strong>${k.level}</strong></p>
                    <div style="margin-top:8px">
                        <button id="stats-export-json" class="btn">Export Stats (JSON)</button>
                        <button id="stats-close" class="btn">Close</button>
                    </div>
                </div>
                <div style="padding:8px">
                    <div style="display:flex; gap:6px; align-items:flex-end; height:140px;">
                        ${bars}
                    </div>
                    <div style="display:flex; gap:6px; margin-top:8px; justify-content:space-between; font-size:11px; color:#555">${labels.map(l=>`<div style="width:22px;text-align:center">${l}</div>`).join('')}</div>
                </div>
            </div>
        </div>`;
        document.body.appendChild(modal);

        modal.querySelector('#stats-close').addEventListener('click', () => modal.remove());
        modal.querySelector('#stats-export-json').addEventListener('click', () => {
            const payload = { meta: loadProfile(), kpis: { total:k.total, done:k.done, progress:k.progress, streak:k.streak, level:k.level }, tasks: tasks };
            const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `ygj_profile_${getCurrentUser()}_stats.json`; a.click(); URL.revokeObjectURL(url);
        });
    }

    // =====================
    // Small UX actions
    // =====================
    document.getElementById('edit-profile').addEventListener('click', openEditProfile);
    document.getElementById('view-achievements').addEventListener('click', openAchievements);
    document.getElementById('view-stats').addEventListener('click', openStatistics);
    document.getElementById('goto-free-plan').addEventListener('click', () => window.location.href = 'free-plan.html');

    document.getElementById('export-profile').addEventListener('click', () => {
        const payload = { profile: loadProfile(), kpis: (() => { const k = computeKPIs(); return { total:k.total, done:k.done, progress:k.progress, streak:k.streak, level:k.level }; })(), ts: Date.now() };
        const blob = new Blob([JSON.stringify(payload, null, 2)], { type: 'application/json' });
        const u = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = u; a.download = `ygj_profile_${getCurrentUser()}.json`; a.click(); URL.revokeObjectURL(u);
    });

    document.getElementById('reset-progress').addEventListener('click', () => {
        if (!confirm('Are you sure? Your streak will be reset!')) return;
        localStorage.removeItem(nsFree('tasks'));
        localStorage.removeItem(nsFree('streak'));
        renderProfile();
        alert('Resetted progress - Keep going!');
    });

    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('close-sidebar');
    if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', () => sidebar.style.display = 'block');
        if (closeSidebar) closeSidebar.addEventListener('click', () => sidebar.style.display = 'none');
    }

    // Initial render
    renderProfile();

    // Also update whenever storage changes in other tabs
    window.addEventListener('storage', (e) => {
        // If profile meta changed or free-plan keys for current user changed, re-render.
        if (!e.key) return;
        if (e.key === nsProfile('meta') || e.key.startsWith(`ygj_free_${getCurrentUser()}`)) renderProfile();
        // NOTE: sessionStorage changes do not fire 'storage' events across tabs, so we don't rely on that here.
    });

})(); 
</script>
