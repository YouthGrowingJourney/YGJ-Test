<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGJ-Log-In</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Kleine, sichere ErgÃ¤nzungen fÃ¼r bessere Form-Optik (Ã¼berschreibt nichts Wichtiges) */
    .intro { max-width: 420px; margin: 36px auto; padding: 20px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); background: rgba(255,255,255,0.02); }
    .intro h2 { margin-bottom: 16px; font-size: 1.6rem; }
    .login-input, .input-group input { width: 100%; padding: 10px 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; }
    .form-row { display:flex; gap:10px; align-items:center; margin-top:8px; }
    .btn { cursor:pointer; padding: 10px 20px; border-radius:6px; border: none; background: #e0c280; color: #fff; }
    #login-message { min-height: 22px; margin-top: 10px; font-weight: 700; transition: opacity .3s ease; }
    .aux-actions { margin-top: 8px; display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .link-like { background: none; border: none; color: inherit; text-decoration: underline; cursor: pointer; padding:0; font-size:0.95rem; }
    .remember-checkbox { display:flex; align-items:center; gap:6px; font-size:0.95rem; }
    @media (max-width:480px){ .intro{ margin: 20px; padding:16px;} }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" alt="Home">
    </a>
    <h1>Youth Growing Journey</h1>
    <button class="btn login-header-btn" onclick="window.location.href='login.html'">
      <i class="fa-solid fa-right-to-bracket"></i> Log In
    </button>
    <button class="btn" onclick="window.location.href='register.html'"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
    <button id="theme-toggle" class="theme-btn" aria-label="Switch theme" style="margin-right: 10px; padding: 10px 12px 12px 12px;">ðŸŒ™</button>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="close-sidebar" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-content">
      <button onclick="window.location.href='profile.html'"><i class="fa-solid fa-user"></i> Profile</button>
      <button onclick="window.location.href='about-us.html'"><i class="fa-solid fa-info-circle"></i> About Us</button>
      <button onclick="window.location.href='contact.html'"><i class="fa-solid fa-envelope"></i> Contact Us</button>
    </div>
  </div>

  <section class="intro" aria-labelledby="login-heading">
    <h2 id="login-heading">Log In</h2>

    <!-- Username OR Email: we keep the field but backend-auth is email-based -->
    <label for="login-username" style="display:block; font-weight:600;">Username</label>
    <input type="text" id="login-username" class="login-input" placeholder="Username (optional)" aria-label="Username">

    <label for="login-email" style="display:block; font-weight:600; margin-top:6px;">Or E-Mail</label>
    <input type="email" id="login-email" class="login-input" placeholder="email@example.com" aria-label="Email (preferred)">

    <label for="login-password" style="display:block; font-weight:600; margin-top:6px;">Password</label>
    <input type="password" id="login-password" class="login-input" placeholder="Password" aria-label="Password">

    <div class="form-row">
      <button class="btn" id="login-submit" aria-live="polite">Confirm</button>
      <div class="remember-checkbox">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>
    </div>

    <div class="aux-actions">
      <button class="link-like" id="forgot-pw">Forgot password?</button>
      <button class="link-like" onclick="window.location.href='register.html'">Create account</button>
    </div>

    <p id="login-message" role="status" aria-atomic="true"></p>
  </section>

  <footer>
    &copy; Youth Growing Journey â€“ built for a strong generation.
  </footer>

  <script src="script.js"></script>
  <script>
    (function() {
      // CONFIG: Backend base URL (anpassen fÃ¼r Prod)
      const API_BASE = 'http://localhost:5000/api';
      const TOKEN_KEY = 'ygj_token';
      const USER_KEY = 'ygj_user';

      // Helper: save token & user in storage (remember -> localStorage, else sessionStorage)
      function saveAuth(token, user, remember = true) {
        try {
          if (remember) {
            localStorage.setItem(TOKEN_KEY, token);
            localStorage.setItem(USER_KEY, JSON.stringify(user));
          } else {
            sessionStorage.setItem(TOKEN_KEY, token);
            sessionStorage.setItem(USER_KEY, JSON.stringify(user));
          }
        } catch (e) {
          console.warn('Storage failed', e);
        }
      }

      function clearAuthStorage() {
        try {
          localStorage.removeItem(TOKEN_KEY);
          localStorage.removeItem(USER_KEY);
          sessionStorage.removeItem(TOKEN_KEY);
          sessionStorage.removeItem(USER_KEY);
        } catch (e) { /* ignore */ }
      }

      // Show message
      const messageEl = document.getElementById('login-message');
      function showMessage(text, color = 'red') {
        if (!messageEl) return;
        messageEl.textContent = text;
        messageEl.style.color = color;
        messageEl.style.opacity = '1';
        try {
          messageEl.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 220, iterations: 1 });
        } catch (e) {}
      }

      // Simple email validator
      function isValidEmail(e) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
      }

      // DOM ready
      document.addEventListener('DOMContentLoaded', () => {
        const loginSubmit = document.getElementById('login-submit');
        const usernameInput = document.getElementById('login-username');
        const emailInput = document.getElementById('login-email');
        const passwordInput = document.getElementById('login-password');
        const rememberCheckbox = document.getElementById('remember-me');
        const forgotBtn = document.getElementById('forgot-pw');

        if (!loginSubmit) return;

        // guard to avoid double-binding
        if (loginSubmit.dataset.bound === '1') return;
        loginSubmit.dataset.bound = '1';

        // click handler -> attempt login via backend
        loginSubmit.addEventListener('click', async (ev) => {
          ev.preventDefault();

          const username = usernameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value;

          // Basic checks
          if (!username && !email) {
            showMessage('Please fill out everything (username or email)!', 'red');
            usernameInput.focus();
            return;
          }
          if (!password) {
            showMessage('Please enter your password!', 'red');
            passwordInput.focus();
            return;
          }

          // If user provided username only (no @) -> backend currently requires email.
          // Provide clear guidance instead of guessing.
          if (!email && username && !isValidEmail(username)) {
            showMessage('Login by username is not supported. Please enter the email you registered with.', 'red');
            emailInput.focus();
            return;
          }

          // If username field actually contains an email, accept it.
          const loginEmail = email || username;

          if (!isValidEmail(loginEmail)) {
            showMessage('Please enter a valid email address!', 'red');
            emailInput.focus();
            return;
          }

          // Send request to backend
          showMessage('Logging inâ€¦', '#444'); // neutral color while waiting
          try {
            const res = await fetch(`${API_BASE}/auth/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: loginEmail, password })
            });

            // try to parse JSON (backend returns JSON on errors too)
            const data = await res.json().catch(() => ({}));

            if (!res.ok) {
              // Prefer backend message if present
              const errMsg = (data && data.message) ? data.message : `Login failed (status ${res.status})`;
              showMessage(errMsg, 'red');
              return;
            }

            // success: data should contain token and user
            if (data && data.token && data.user) {
              // Save token & user (respect remember me)
              saveAuth(data.token, data.user, rememberCheckbox.checked);

              showMessage('Log-In Successful! Redirectingâ€¦', 'limegreen');

              // small delay for UX
              setTimeout(() => {
                window.location.href = 'profile.html';
              }, 700);
            } else {
              // Unexpected shape
              showMessage('Login succeeded but server response is unexpected.', 'red');
              console.warn('Unexpected login response', data);
            }
          } catch (err) {
            console.error('Login request failed', err);
            showMessage('Network or server error. Try again later.', 'red');
          }
        });

        // Forgot password -> gentle fallback
        if (forgotBtn) {
          forgotBtn.addEventListener('click', (ev) => {
            ev.preventDefault();
            const email = emailInput.value.trim();
            if (!email) {
              showMessage('Enter your account email above to reset password.', 'red');
              emailInput.focus();
              return;
            }
            if (!isValidEmail(email)) {
              showMessage('Please enter a valid email to reset.', 'red');
              emailInput.focus();
              return;
            }

            // We don't have a backend reset endpoint yet.
            // Provide a clear instruction: contact support or use "Forgot password" feature when available.
            // For local-demo users that used localStorage, we keep the old flow but only if a local copy exists.
            const usersLocal = JSON.parse(localStorage.getItem('users') || '[]');
            const localUser = usersLocal.find(u => u.email && u.email.toLowerCase() === email.toLowerCase());

            if (localUser) {
              const newPw = prompt('Local demo detected. Enter a new password (min 8 chars):');
              if (!newPw || newPw.length < 8) {
                showMessage('Password reset cancelled or too short.', 'red');
                return;
              }
              localUser.password = newPw;
              localStorage.setItem('users', JSON.stringify(usersLocal));
              showMessage('Password reset successful (local demo). You can log in now.', 'limegreen');
              return;
            }

            // Otherwise instruct the user (production path)
            showMessage('No local demo account found. Please use the password reset flow on the website or contact support.', 'red');
          });
        }
      }); // DOMContentLoaded end
    })();
  </script>
</body>
</html>
