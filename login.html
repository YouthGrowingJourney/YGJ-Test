<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log-In – YGJ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" alt="Home">
    </a>
    <h1>Youth Growing Journey</h1>
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="close-sidebar" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-content">
      <button onclick="window.location.href='login.html'"><i class="fa-solid fa-right-to-bracket"></i> Log In</button>
      <button onclick="window.location.href='register.html'"><i class="fa-solid fa-user-plus"></i> Register</button>
    </div>
  </div>

  <section class="intro">
    <h2>Log In</h2>
    <input type="text" id="login-username" placeholder="Benutzername" class="login-input">
    <input type="password" id="login-password" placeholder="Passwort" class="login-input">
    <button class="btn" id="login-submit">Einloggen</button>
    <p id="login-message"></p>
  </section>

  <footer>
    &copy; Youth Growing Journey – built for a strong generation.
  </footer>

  <script src="script.js"></script>
</body>
</html>
